lass="form-field ">Yes</label></div><div class="radio-button"><input name="hasSerialNumber" type="radio" id="hasSerialNumber-No" value="No"><label for="hasSerialNumber-No" data-testid="hasSerialNumber-No" class="form-field ">No</label></div></div></fieldset><div class="form-field-container "><label class="form-label" for="serialNumber">Serial number</label><input name="serialNumber" type="text" id="serialNumber" class="form-field form-text-input  form-control" value=""></div><div class="form-field-container "><label class="form-label" for="manufacturer">Manufacturer</label><p id="help-manufacturer" class="contextual-help form-text">If the Manufacturer is known please enter it below, if unknown please enter "n/a" for not applicable.</p><input name="manufacturer" aria-describedby="help-manufacturer" type="text" id="manufacturer" class="form-field form-text-input  form-control" value=""></div><div class="form-field-container "><label class="form-label" for="model">Model</label><p id="help-model" class="contextual-help form-text">If the Model is known please enter it below, if unknown please enter "n/a" for not applicable.</p><input name="model" aria-describedby="help-model" type="text" id="model" class="form-field form-text-input  form-control" value=""></div><div class="form-field-container "><label class="form-label" for="description">Description (optional)</label><p id="help-description" class="contextual-help form-text">Describe the instrument or artefact including capacities, parameters or measurement range.<span class="d-block pt-1">Enter a maximum of 400 characters.</span></p><textarea rows="2" name="description" aria-describedby="help-description" id="description" class="form-field form-text-area  form-control"></textarea><div class="text-end counterLabelWithinMax"><span class="small">0 of 400 characters used</span></div></div><div class="form-field-container col-md-6"><label class="form-label" for="numberOfItems">Number of items</label><p id="help-numberOfItems" class="contextual-help form-text">If a set of items. e.g. set of weights</p><input name="numberOfItems" aria-describedby="help-numberOfItems" type="text" id="numberOfItems" class="form-field form-text-input mb-0  form-control" value="1" inputmode="numeric"></div><div class="form-field-container"><label class="form-label" for="measurementCategory">Measurement category</label><p id="help-measurementCategory" class="contextual-help text-muted form-text">e.g. Temperature, pressure, mass and density etc<span class="d-block pt-1">If you cannot find a suitable Measurement category please select "No measurement category available"</span></p><div class="d-grid gap-2 "><select name="measurementCategory" aria-describedby="help-measurementCategory" id="measurementCategory" class="form-field form-select  form-control"><option value="">Please select</option><option value="7a31f190-e6e4-ee11-904d-6045bd3d3194">Density</option><option value="0cf31a6d-9a8d-ee11-be36-6045bd3d3194">Height</option><option value="7099a973-9a8d-ee11-be36-6045bd3d3194">Length</option><option value="08418802-e7e4-ee11-904d-6045bd3d3194">New Measurement Type</option><option value="fd618625-e7e4-ee11-904d-6045bd3d3194">Novel Measurement Category</option><option value="bb0bc097-e6e4-ee11-904d-6045bd3d3194">Pressure</option><option value="c59fde8a-e6e4-ee11-904d-6045bd3d3194">Temperature</option><option value="fea67dec-e6e4-ee11-904d-6045bd3d3194">Test Category</option><option value="9790f066-9a8d-ee11-be36-6045bd3d3194">Weights</option><option value="0fd01106-e6e4-ee11-904d-6045bd3d3194">No measurement category available</option></select></div></div><div class="form-field-container"><label class="form-label" for="instrumentOrArtefactType">Instrument/artefact type</label><p id="help-instrumentOrArtefactType" class="contextual-help text-muted form-text">eg. Digital Thermometer, load cell, microphone, etc<span class="d-block pt-1">If you cannot find a suitable Instrument/Artefact type please select "No instrument/artefact type available"</span></p><div class="d-grid gap-2 "><select name="instrumentOrArtefactType" aria-describedby="help-instrumentOrArtefactType" id="instrumentOrArtefactType" class="form-field form-select  form-control"><option value="">Please select</option></select></div></div></div><div class="mb-4 row"><h2 class="">Request details</h2><div class="form-field-container "><label class="form-label" for="previousQuoteOrReportNumber">Previous NMI Quote or Report number (optional)</label><p id="help-previousQuoteOrReportNumber" class="contextual-help form-text">If available please provide any previous NMI Quote or Report Number e.g. Q230123, RN230123</p><input name="previousQuoteOrReportNumber" aria-describedby="help-previousQuoteOrReportNumber" type="text" id="previousQuoteOrReportNumber" class="form-field form-text-input  form-control" value=""></div><div class="form-field-container "><label class="form-label" for="testingAndCalibrationRequirements">Testing/calibration requirements</label><p id="help-testingAndCalibrationRequirements" class="contextual-help form-text"><span>Please describe the testing/measurements/calibration you require and any conditions, for example: specific test methods or point/frequencies/temperatures or ranges.<br>eg. Calibration from -80¬∞C to 300¬∞C, Calibration to OIML F1 class only for 10mg, 2g, 50g, and 200g, Calibration up to 400 L/min using butane, Calibration of frequency output against the National Frequency Standard.</span><span class="d-block pt-2">Please also describe any additional information or detail that the NMI may need to be aware of as we review your request.</span><span class="d-block pt-2">Enter a maximum of 2000 characters.</span></p><textarea rows="4" name="testingAndCalibrationRequirements" aria-describedby="help-testingAndCalibrationRequirements" id="testingAndCalibrationRequirements" class="form-field form-text-area  form-control"></textarea><div class="text-end counterLabelWithinMax"><span class="small">0 of 2000 characters used</span></div></div><div id="bd594711-0030-462d-90b7-90f571b5c3fe"><div class="react-datepicker-wrapper"><div class="react-datepicker__input-container"><div class="form-field-container custom-date-picker-div col-md-12"><label class="form-label" for="preferredInstrumentOrArtefactAvailabilityDate">Preferred Instrument/artefact availability date (optional)</label><p id="help-preferredInstrumentOrArtefactAvailabilityDate" class="contextual-help form-text"><span>Please indicate a date that your instrument/artefact will be available for this request.  An NMI Test Officer will schedule the calibration on or after this date, with the actual calibration date dependent on a variety of factors. If no date is provided your calibration may be scheduled at the next available opportunity.</span><span class="d-block pt-2">The quotation offer will indicate the date the Instrument/Artefact is required at NMI and a target date for the Measurement Report.</span></p><div class="w-md-50  input-group"><input autocomplete="off" aria-describedby="help-preferredInstrumentOrArtefactAvailabilityDate" placeholder="dd/mm/yyyy" type="text" id="preferredInstrumentOrArtefactAvailabilityDate" class="form-field form-text-input  form-control" value=""><button aria-labelledby="help-preferredInstrumentOrArtefactAvailabilityDate" aria-label="Choose your prefered date for testing/calibration" class="custom-input-button" tabindex="-1" title="Prefered date for testing/calibration" type="button"><i class="icon-calendar" aria-hidden="true" role="presentation"></i></button></div></div></div></div></div><fieldset data-testid="fs-q-measurementReportAndCertificateRequired" aria-describedby="help-q-measurementReportAndCertificateRequired" role="radiogroup"><legend id="q-measurementReportAndCertificateRequired">Measurement report/certificate required (additional fees may apply)</legend><div id="measurementReportAndCertificateRequired" class="form-field-container " tabindex="-1"><a id="help-q
